@(place: Place)
@import helper._
@import helper.twitterBootstrap._


@main("Show Place"){
    <script>
        function del(urlToDelete) {
            $.ajax({
                url: urlToDelete,
                type: 'DELETE',
                success: function(results) {
                    // Refresh the page
                    location.reload();
                }
            });
        }
    </script>

<div class="pull-left">
    <h4>Name</h4>
    <p>@place.name</p>

    <h4>Country</h4>
    <p>@place.country</p>

    <h4>Description</h4>
    <p>@place.description</p>
</div>



@if(place.picture != null){
    <div class="pull-right">
        <h4>Current picture</h4>
        <img style="height:300px" src="/get-picture-of-place/@place.id" />
    </div>
}
<a class="btn btn-primary" href="@routes.Application.editForm(place)">Edit</a>
<a class="btn btn-default" onclick="javascript:del('@routes.Application.deletePlace(place.id)')">Delete</a>

<a class="glyphicon glyphicon-trash" onclick="javascript:del('@routes.Application.deletePlace(place.id)')"></a>
}
