@(places: List[Place], numRows: Int, numColumns: Int)
@import helper._
@import helper.twitterBootstrap._



@main("Grid"){
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/grid.css")">
}{
@for(i <- 0 until numRows){
    <div class="row">
        <div class="col-md-4">
            <a class="thumbnail" href="@routes.Application.details(places(numColumns * i))">
                <img src="@routes.Application.getPictureOfPlace(places(numColumns * i).id)">
            </a>
        </div>
        <div class="col-md-4">
            <a class="thumbnail" href="@routes.Application.details(places(numColumns * i + 1))">
                <img src="@routes.Application.getPictureOfPlace(places(numColumns * i + 1).id)">
            </a>
        </div>
        <div class="col-md-4">
            <a class="thumbnail" href="@routes.Application.details(places(numColumns * i + 2))">
                <img src="@routes.Application.getPictureOfPlace(places(numColumns * i + 2).id)">
            </a>
        </div>
    </div>
}
}
