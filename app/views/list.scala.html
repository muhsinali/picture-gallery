@(places: List[Place])
@import helper._
@import helper.twitterBootstrap._



@main("List"){

    <script>
         function del(urlToDelete) {
            $.ajax({
              url: urlToDelete,
              type: 'DELETE',
              success: function(results) {
                // Refresh the page
                location.reload();
              }
            });
          }
    </script>

    <table class="table table-striped">
        <thead>
            <th>Place ID</th>
            <th>Name</th>
            <th>Picture</th>
            <th>Edit</th>
            <th>Delete</th>

        </thead>

        <tbody>
            @for(currentPlace <- places) {
                <tr>
                    <td><a href="@routes.Application.details(currentPlace)">@currentPlace.id</a></td>
                    <td><a href="@routes.Application.details(currentPlace)">@currentPlace.name</a></td>
                    <td><a href="@routes.Application.details(currentPlace)"><img style="height: 50px" src="@routes.Application.getPictureOfPlace(currentPlace.id)" /></a></td>
                    <td><a href="@routes.Application.details(currentPlace)"><i class="glyphicon glyphicon-pencil"></i></a></td>
                    <td><a onclick="javascript:del('@routes.Application.deletePlace(currentPlace.id)')"><i class="glyphicon glyphicon-trash"></i></a></td>
                </tr>
            }
        </tbody>
    </table>

    <a class="btn btn-primary" href="/add-place">Add place</a>
}
